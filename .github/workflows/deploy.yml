name: ğŸš€ Deploy to Production

on:
  push:
    branches: [main]
    tags: ['v*']

  # Allow manual workflow dispatch
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint code
        run: npm run lint
        
      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false
        
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          CI: false
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 7

  deploy-vercel:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: build/
          
      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  lighthouse:
    name: ğŸ” Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-vercel
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://flowkey.vercel.app
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=moderate
        
      - name: ğŸ•µï¸ Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          languages: javascript

  notify:
    name: ğŸ“¢ Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-vercel, lighthouse]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¢ Deployment Success
        if: needs.deploy-vercel.result == 'success'
        run: |
          echo "ğŸ‰ FlowKey deployed successfully!"
          echo "ğŸ”— URL: https://flowkey.vercel.app"
          
      - name: âŒ Deployment Failed
        if: needs.deploy-vercel.result == 'failure'
        run: |
          echo "âŒ FlowKey deployment failed!"
          exit 1